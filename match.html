<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>flipcard</title>
  <link rel="stylesheet" href="flipcard.css">
</head>
<body class="fsr" data-log-name="건강체크 카드마추기">
<div class="wrap">
  <div class="content mtchk">
    <div class="inner">
      <div class="ouchWrap">

        <!-- 카드이벤트 -->
        <div class="ouchEvent01">
          <img src="images/metlife/flipcard_pc/img_event_03_1.jpg" alt="같은 그림 찾기 성공 시 10% 할인 쿠폰 100% 증정" />
          <div class="event_03_2">
            <img src="images/metlife/flipcard_pc/img_event_03_2.jpg" />
            <div class="card_game">
              <div class="card">
                <!-- layer -->
                <div id="dimBg_card" style="display:none;"></div>
                <!-- //layer -->
                <!-- 카드게임판 -->
                <div class="card_page">
                  <div class="flip-container">
                    <div class="flipper">
                      <div class="front"></div>
                      <div class="back"></div>
                    </div>
                  </div>

                  <div class="flip-container">
                    <div class="flipper">
                      <div class="front"></div>
                      <div class="back"></div>
                    </div>
                  </div>

                  <div class="flip-container">
                    <div class="flipper">
                      <div class="front"></div>
                      <div class="back"></div>
                    </div>
                  </div>

                  <div class="flip-container last">
                    <div class="flipper">
                      <div class="front"></div>
                      <div class="back"></div>
                    </div>
                  </div>

                  <div class="flip-container">
                    <div class="flipper">
                      <div class="front"></div>
                      <div class="back"></div>
                    </div>
                  </div>

                  <div class="flip-container">
                    <div class="flipper">
                      <div class="front"></div>
                      <div class="back"></div>
                    </div>
                  </div>

                  <div class="flip-container">
                    <div class="flipper">
                      <div class="front"></div>
                      <div class="back"></div>
                    </div>
                  </div>

                  <div class="flip-container">
                    <div class="flipper">
                      <div class="front"></div>
                      <div class="back"></div>
                    </div>
                  </div>
                </div>

                <div class="time">
                  <span class="timer">5</span><!--<span>:</span><span class="ms_count">00</span>-->
                </div>
                <!-- //카드게임판 -->

                <!-- 게임 시작 하기 팝업 -->
                <div id="popStart" class="popup" style="display:none;">
                  <div class="btnStart">
                    <a href="#" target="_blank" class="btn">START</a>
                  </div>
                </div>
                <!-- //게임 시작 하기 팝업 -->


                <!-- 게임 시작 하기 팝업1 -->
                <div id="popStart1" class="popup" style="display:none;">
                  <div class="btnStart">
                    <a href="#" target="_blank" class="btn">START</a>
                  </div>
                </div>
                <!-- //게임 시작 하기 팝업1 -->



                <!-- 미션 실패 팝업 -->
                <div id="popFail" class="popup" style="display:none;">
                  <div class="btnNext">
                    <a href="#" target="_blank" class="btn">재도전하기</a>
                  </div>
                </div>
                <!-- //미션 실패 팝업 -->

                <!-- 미션 성공 팝업 -->
                <div id="popComplete" class="popup" style="display:none;">
                  <div class="btnNext">
                    <a href="#" class="btn">확인</a>
                  </div>
                  <div class="btnService">
                    <a href="#" class="btn">다시하기</a>
                  </div>
                </div>
                <!-- //미션 성공 팝업 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/flipcard.js"></script>
</body>
</html>
